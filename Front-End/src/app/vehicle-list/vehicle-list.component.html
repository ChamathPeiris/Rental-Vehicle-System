<div class="container">
    <div class="row sidebar pb-2 pt-2">
      <div class="col-lg-2 pt-1">
        <a class="active" routerLink="/vehicleList">Cars</a>
      </div>
      <div class="col-lg-2 pt-1">
        <a class="active" routerLink="/motorbikeList">Motorbikes</a>
      </div>
      <div
        class="col-lg-8 col-sm-12  d-flex justify-content-lg-end justify-content-center align-items-center  p-2 bd-highlight"
      >
       <!-- search text -->
  
        <form class="form">
          <input
            class=""
            type="text"
            (input)="Search($event.target.value)"
            placeholder="Search"
          />
        </form>
      </div>
    </div>
  
   
    <div class="row pt-5 justify-content-between ml-2 mr-2">
      <div *ngFor="let vehicle of cars" class="mb-2">
        <div class="card h-10 col-lg-5 ">
          <img class="card-img-top pt-1" style ="height: 60%; width: 50%;" src="assets/images/bmw.jpg"  alt="" />
          <div class="card-body">
            <h4 class="card-title">{{ vehicle.make }} {{ vehicle.model }}</h4>
            <h5>Rs.{{ vehicle.rate }}</h5>
            <h5>{{ vehicle.engineCapacity }} CC</h5>
            <h5>{{ vehicle.numOfAirbags }} Air bags</h5>
            <h5>{{ vehicle.numOfSeats }} of Seats</h5>
          </div>
          <button class="btn btn-primary ml-5 mr-5 mb-3" routerLink="/customer/{{vehicle.vehicleId}}">
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
