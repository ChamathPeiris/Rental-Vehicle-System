<form class="form-inline md-form form-sm mt-0">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" (input)="Search($event.target.value)" type="text" placeholder="Search"
      aria-label="Search">
  </form>

  <div class="row pt-5 justify-content-between ml-2 mr-2">
    <div *ngFor="let vehicle of motorbikes" class="mb-3">
      <div class="card h-100 col-lg-12 ">
        <img class="card-img-top pt-3" src="assets/images/motorcycle.png" style ="height: 50%; width: 45%;" alt="" />
        <div class="card-body justify-content-center">
          <h4 class="card-title">{{ vehicle.make }} {{ vehicle.model }}</h4>
          <h5>Rs.{{ vehicle.rate }}</h5>
          <h5>{{ vehicle.engineCapacity }} CC</h5>
          <h5>{{ vehicle.luggage }} Luggages</h5>
          <h5>{{ vehicle.startingType }} Stating Type</h5>
        </div>
        <button class="btn btn-primary ml-5 mr-5 mb-3" routerLink="/customer/{{vehicle.vehicleId}}">
          Book
        </button>
      </div>
    </div>
  </div>
</div>
